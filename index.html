    <script>

		function validateForm(nom,name) {

			let x = document.getElementById(nom).value;
			if (x.length == 0 ||  /^\s+$/.test(x) ) {
				if (nom == "usuario"){
					document.getElementById(name).style.color = "red";
					document.getElementById(name).innerHTML = "El campo usuario está vacío";
					$(document).ready(function() {
						setTimeout(function() {
							$("#"+name).fadeOut(1500);
						},5000);
					
					});
					
				}
				else{
					document.getElementById("pswd_error").style.color = "red";
					document.getElementById("pswd_error").innerHTML = "El campo contraseña está vacío";
					$(document).ready(function() {
						setTimeout(function() {
							$("#pswd_error").fadeOut(1500);
						},5000);
					
					});
				}
				
			}
			return false;
		}
		$( document).ready(function() {
			setTimeout(function() {
				$("#mensaje").fadeOut(1500);
			},5000);
		
		});


    </script>
